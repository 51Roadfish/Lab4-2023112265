name: Java CI with Maven and Auto Merge

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main" ]
    types: [opened, synchronize, reopened]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Build and Test
        working-directory: ./lab4  #指定在 lab4 子目录中执行
        run: |
          mvn -B compile
          mvn -B test

  auto-merge:
    needs: test
    runs-on: ubuntu-latest
    # 仅在PR测试通过时运行
    if: github.event_name == 'pull_request' && success()
    steps:
      - name: Auto Merge PR
        uses: pascalgn/automerge-action@v0.16.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 建议使用默认令牌，除非有特殊原因
        with:
          merge-method: squash
          delete-branch: true