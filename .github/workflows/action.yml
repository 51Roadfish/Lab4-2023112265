name: tests
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    types: [opened, synchronize, reopened]

jobs:
  # 测试任务
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
    
    - name: Build with Maven
      working-directory: ./lab4
      run: mvn -B compile
    
    - name: Run tests with Maven
      working-directory: ./lab4
      run: mvn -B test
      
  # 自动合并任务（仅在测试通过且是PR时运行）
  auto-merge:
    needs: test  # 依赖test任务
    runs-on: ubuntu-latest
    if: success() && github.event_name == 'pull_request'
    
    steps:
    - name: Check if PR is mergeable
      id: check
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.AUTO_MERGE_TOKEN }}
        script: |
          const { data: pr } = await github.rest.pulls.get({
            owner: context.repo.owner,
            repo: context.repo.repo,
            pull_number: context.issue.number
          });
          
          // 检查PR是否可合并
          if (pr.mergeable && pr.head.ref === 'dev' && pr.base.ref === 'main') {
            console.log(' PR is mergeable');
            return true;
          } else {
            console.log(' PR is not mergeable or not from dev to main');
            return false;
          }
        result-encoding: string
    
    - name: Merge PR
      if: steps.check.outputs.result == 'true'
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.AUTO_MERGE_TOKEN }}
        script: |
          await github.rest.pulls.merge({
            owner: context.repo.owner,
            repo: context.repo.repo,
            pull_number: context.issue.number,
            merge_method: 'squash',
            commit_title: `Auto-merge PR #${context.issue.number}`
          });
          console.log(`✅ PR #${context.issue.number} merged successfully`);