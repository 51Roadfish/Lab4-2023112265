name: Java CI with Maven and Auto Merge

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Build with Maven
        working-directory: ./lab4
        run: mvn -B compile
      - name: Run tests with Maven
        working-directory: ./lab4
        run: mvn -B test

  # 自动合并任务（仅当测试成功且事件为PR时运行）
  auto-merge:
    needs: test # 依赖于test任务
    runs-on: ubuntu-latest
    # 条件：仅对PR事件，且测试任务成功
    if: github.event_name == 'pull_request' && success()
    
    steps:
      - name: Auto merge PR
        # 使用第三方Action简化实现
        uses: pascalgn/automerge-action@v0.16.4
        env:
          GITHUB_TOKEN: ${{ secrets.AUTO_MERGE_TOKEN }}
        with:
          merge-method: squash # 合并方式：squash, merge, rebase
          delete-branch: true # 合并后删除源分支